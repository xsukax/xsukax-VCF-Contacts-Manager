<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xsukax VCF Contacts Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .file-input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .contacts-section {
            padding: 40px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .contact-count {
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .contacts-grid {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .contact-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .contact-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .contact-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .contact-organization {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .contact-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .contact-details {
            display: grid;
            gap: 15px;
        }

        .detail-group {
            display: grid;
            gap: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.2s ease;
            background: white;
        }

        .detail-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .detail-input:disabled {
            background: #f3f4f6;
            color: #6b7280;
            cursor: not-allowed;
        }

        .contact-editing {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            opacity: 0.5;
        }

        .status-message {
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        @media (max-width: 768px) {
            .contacts-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .contact-header {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .modal-message {
            color: #6b7280;
            font-size: 1rem;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            min-width: 100px;
        }

        .modal-btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .modal-btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .modal-btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .modal-btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 xsukax VCF Contacts Manager</h1>
            <p>Import, edit, and export your contact files with ease</p>
        </div>

        <div class="upload-section">
            <label class="file-input-wrapper">
                <input type="file" class="file-input" accept=".vcf" id="vcfInput">
                📂 Choose VCF File
            </label>
            <div id="statusMessage"></div>
        </div>

        <div class="contacts-section" id="contactsSection">
            <div class="empty-state" id="emptyState">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                <h3>No contacts loaded</h3>
                <p>Upload a VCF file to start managing your contacts</p>
            </div>

            <div class="controls hidden" id="controls">
                <div class="contact-count" id="contactCount">0 contacts</div>
                <div>
                    <button class="btn btn-primary" id="addContactBtn">➕ Add Contact</button>
                    <button class="btn btn-success" id="saveBtn">💾 Save VCF</button>
                </div>
            </div>

            <div class="contacts-grid" id="contactsGrid"></div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-icon">⚠️</div>
                <div class="modal-title">Delete Contact</div>
                <div class="modal-message">Are you sure you want to delete this contact? This action cannot be undone.</div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-secondary" id="cancelDelete">Cancel</button>
                <button class="modal-btn modal-btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script>
        class VCFContactsManager {
            constructor() {
                this.contacts = [];
                this.editingContact = null;
                this.contactToDelete = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.initModal();
            }

            bindEvents() {
                document.getElementById('vcfInput').addEventListener('change', (e) => this.handleFileUpload(e));
                document.getElementById('addContactBtn').addEventListener('click', () => this.addNewContact());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveVCF());
            }

            initModal() {
                const modal = document.getElementById('deleteModal');
                const cancelBtn = document.getElementById('cancelDelete');
                const confirmBtn = document.getElementById('confirmDelete');
                
                cancelBtn.addEventListener('click', () => this.hideDeleteModal());
                confirmBtn.addEventListener('click', () => this.confirmDeleteContact());
                
                // Close modal when clicking outside
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.hideDeleteModal();
                    }
                });
                
                // Close modal with Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modal.classList.contains('show')) {
                        this.hideDeleteModal();
                    }
                });
            }

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        this.parseVCF(e.target.result);
                        this.showStatus('VCF file loaded successfully!', 'success');
                        this.renderContacts();
                        this.showContactsSection();
                    } catch (error) {
                        this.showStatus('Error parsing VCF file: ' + error.message, 'error');
                    }
                };
                reader.readAsText(file);
            }

            parseVCF(vcfContent) {
                this.contacts = [];
                const vcardBlocks = vcfContent.split('BEGIN:VCARD');
                
                for (let i = 1; i < vcardBlocks.length; i++) {
                    const vcardBlock = 'BEGIN:VCARD' + vcardBlocks[i];
                    const contact = this.parseVCard(vcardBlock);
                    if (contact) {
                        contact.id = Date.now() + Math.random();
                        this.contacts.push(contact);
                    }
                }
            }

            parseVCard(vcardText) {
                const lines = vcardText.split('\n').filter(line => line.trim());
                const contact = {
                    fn: '',
                    n: { given: '', family: '', middle: '', prefix: '', suffix: '' },
                    org: '',
                    title: '',
                    tel: [],
                    email: [],
                    adr: [],
                    url: '',
                    note: '',
                    bday: ''
                };

                for (let line of lines) {
                    line = line.trim();
                    if (!line || line.startsWith('BEGIN:') || line.startsWith('END:') || line.startsWith('VERSION:')) continue;

                    const colonIndex = line.indexOf(':');
                    if (colonIndex === -1) continue;

                    const property = line.substring(0, colonIndex);
                    const value = line.substring(colonIndex + 1);

                    const [prop, ...params] = property.split(';');

                    switch (prop.toUpperCase()) {
                        case 'FN':
                            contact.fn = value;
                            break;
                        case 'N':
                            const nameParts = value.split(';');
                            contact.n.family = nameParts[0] || '';
                            contact.n.given = nameParts[1] || '';
                            contact.n.middle = nameParts[2] || '';
                            contact.n.prefix = nameParts[3] || '';
                            contact.n.suffix = nameParts[4] || '';
                            break;
                        case 'ORG':
                            contact.org = value;
                            break;
                        case 'TITLE':
                            contact.title = value;
                            break;
                        case 'TEL':
                            const telType = this.getParamValue(params, 'TYPE') || 'VOICE';
                            contact.tel.push({ type: telType, value: value });
                            break;
                        case 'EMAIL':
                            const emailType = this.getParamValue(params, 'TYPE') || 'INTERNET';
                            contact.email.push({ type: emailType, value: value });
                            break;
                        case 'ADR':
                            const adrType = this.getParamValue(params, 'TYPE') || 'HOME';
                            const addrParts = value.split(';');
                            contact.adr.push({
                                type: adrType,
                                street: addrParts[2] || '',
                                city: addrParts[3] || '',
                                state: addrParts[4] || '',
                                zip: addrParts[5] || '',
                                country: addrParts[6] || ''
                            });
                            break;
                        case 'URL':
                            contact.url = value;
                            break;
                        case 'NOTE':
                            contact.note = value;
                            break;
                        case 'BDAY':
                            contact.bday = value;
                            break;
                    }
                }

                return contact.fn || contact.n.given || contact.n.family ? contact : null;
            }

            getParamValue(params, paramName) {
                const param = params.find(p => p.toUpperCase().startsWith(paramName + '='));
                return param ? param.split('=')[1] : null;
            }

            renderContacts() {
                const grid = document.getElementById('contactsGrid');
                const count = document.getElementById('contactCount');
                
                count.textContent = `${this.contacts.length} contact${this.contacts.length !== 1 ? 's' : ''}`;
                
                if (this.contacts.length === 0) {
                    grid.innerHTML = '';
                    return;
                }

                grid.innerHTML = this.contacts.map(contact => this.renderContact(contact)).join('');
                this.bindContactEvents();
            }

            renderContact(contact) {
                const isEditing = this.editingContact === contact.id;
                const displayName = contact.fn || `${contact.n.given} ${contact.n.family}`.trim() || 'Unnamed Contact';
                
                return `
                    <div class="contact-card ${isEditing ? 'contact-editing' : ''}" data-id="${contact.id}">
                        <div class="contact-header">
                            <div>
                                <div class="contact-name">${displayName}</div>
                                ${contact.org ? `<div class="contact-organization">${contact.org}</div>` : ''}
                            </div>
                            <div class="contact-actions">
                                ${isEditing ? 
                                    `<button class="btn btn-success btn-small save-contact">✓ Save</button>
                                     <button class="btn btn-danger btn-small cancel-edit">✕ Cancel</button>` :
                                    `<button class="btn btn-primary btn-small edit-contact">✏️ Edit</button>
                                     <button class="btn btn-danger btn-small delete-contact">🗑️ Delete</button>`
                                }
                            </div>
                        </div>
                        <div class="contact-details">
                            ${this.renderContactDetails(contact, isEditing)}
                        </div>
                    </div>
                `;
            }

            renderContactDetails(contact, isEditing) {
                return `
                    <div class="detail-group">
                        <label class="detail-label">Full Name</label>
                        <input type="text" class="detail-input" ${isEditing ? '' : 'disabled'} 
                               data-field="fn" value="${contact.fn || ''}">
                    </div>
                    
                    <div class="detail-group">
                        <label class="detail-label">Given Name</label>
                        <input type="text" class="detail-input" ${isEditing ? '' : 'disabled'} 
                               data-field="n.given" value="${contact.n.given || ''}">
                    </div>
                    
                    <div class="detail-group">
                        <label class="detail-label">Family Name</label>
                        <input type="text" class="detail-input" ${isEditing ? '' : 'disabled'} 
                               data-field="n.family" value="${contact.n.family || ''}">
                    </div>
                    
                    <div class="detail-group">
                        <label class="detail-label">Organization</label>
                        <input type="text" class="detail-input" ${isEditing ? '' : 'disabled'} 
                               data-field="org" value="${contact.org || ''}">
                    </div>
                    
                    <div class="detail-group">
                        <label class="detail-label">Title</label>
                        <input type="text" class="detail-input" ${isEditing ? '' : 'disabled'} 
                               data-field="title" value="${contact.title || ''}">
                    </div>
                    
                    ${contact.tel.map((tel, idx) => `
                        <div class="detail-group">
                            <label class="detail-label">Phone (${tel.type})</label>
                            <input type="text" class="detail-input" ${isEditing ? '' : 'disabled'} 
                                   data-field="tel.${idx}.value" value="${tel.value || ''}">
                        </div>
                    `).join('')}
                    
                    ${contact.email.map((email, idx) => `
                        <div class="detail-group">
                            <label class="detail-label">Email (${email.type})</label>
                            <input type="email" class="detail-input" ${isEditing ? '' : 'disabled'} 
                                   data-field="email.${idx}.value" value="${email.value || ''}">
                        </div>
                    `).join('')}
                    
                    ${contact.url ? `
                        <div class="detail-group">
                            <label class="detail-label">Website</label>
                            <input type="url" class="detail-input" ${isEditing ? '' : 'disabled'} 
                                   data-field="url" value="${contact.url || ''}">
                        </div>
                    ` : ''}
                    
                    ${contact.note ? `
                        <div class="detail-group">
                            <label class="detail-label">Notes</label>
                            <input type="text" class="detail-input" ${isEditing ? '' : 'disabled'} 
                                   data-field="note" value="${contact.note || ''}">
                        </div>
                    ` : ''}
                `;
            }

            bindContactEvents() {
                document.querySelectorAll('.edit-contact').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const contactCard = e.currentTarget.closest('.contact-card');
                        const contactId = parseFloat(contactCard.dataset.id);
                        this.editContact(contactId);
                    });
                });

                document.querySelectorAll('.save-contact').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const contactCard = e.currentTarget.closest('.contact-card');
                        const contactId = parseFloat(contactCard.dataset.id);
                        this.saveContact(contactId);
                    });
                });

                document.querySelectorAll('.cancel-edit').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.editingContact = null;
                        this.renderContacts();
                    });
                });

                document.querySelectorAll('.delete-contact').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const contactCard = e.currentTarget.closest('.contact-card');
                        const contactId = parseFloat(contactCard.dataset.id);
                        this.deleteContact(contactId);
                    });
                });
            }

            editContact(contactId) {
                this.editingContact = contactId;
                this.renderContacts();
            }

            saveContact(contactId) {
                const contactCard = document.querySelector(`[data-id="${contactId}"]`);
                const contact = this.contacts.find(c => c.id === contactId);
                
                contactCard.querySelectorAll('.detail-input').forEach(input => {
                    const fieldPath = input.dataset.field;
                    const value = input.value;
                    this.setNestedValue(contact, fieldPath, value);
                });

                this.editingContact = null;
                this.renderContacts();
                this.showStatus('Contact updated successfully!', 'success');
            }

            setNestedValue(obj, path, value) {
                const keys = path.split('.');
                let current = obj;
                
                for (let i = 0; i < keys.length - 1; i++) {
                    const key = keys[i];
                    if (key.includes('[') && key.includes(']')) {
                        // Handle array access like "tel[0]"
                        const [arrayKey, indexStr] = key.split('[');
                        const index = parseInt(indexStr.replace(']', ''));
                        current = current[arrayKey][index];
                    } else if (!isNaN(keys[i + 1])) {
                        // Handle array index
                        const index = parseInt(keys[i + 1]);
                        current = current[key][index];
                        i++; // Skip the index in next iteration
                    } else {
                        current = current[key];
                    }
                }
                
                current[keys[keys.length - 1]] = value;
            }

            deleteContact(contactId) {
                this.contactToDelete = contactId;
                this.showDeleteModal();
            }

            showDeleteModal() {
                const modal = document.getElementById('deleteModal');
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }

            hideDeleteModal() {
                const modal = document.getElementById('deleteModal');
                modal.classList.remove('show');
                document.body.style.overflow = '';
                this.contactToDelete = null;
            }

            confirmDeleteContact() {
                if (this.contactToDelete) {
                    this.contacts = this.contacts.filter(c => c.id !== this.contactToDelete);
                    this.renderContacts();
                    this.showStatus('Contact deleted successfully!', 'success');
                    this.hideDeleteModal();
                }
            }

            addNewContact() {
                const newContact = {
                    id: Date.now() + Math.random(),
                    fn: 'New Contact',
                    n: { given: 'New', family: 'Contact', middle: '', prefix: '', suffix: '' },
                    org: '',
                    title: '',
                    tel: [{ type: 'CELL', value: '' }],
                    email: [{ type: 'INTERNET', value: '' }],
                    adr: [],
                    url: '',
                    note: '',
                    bday: ''
                };
                
                this.contacts.unshift(newContact);
                this.editingContact = newContact.id;
                this.renderContacts();
            }

            generateVCF() {
                return this.contacts.map(contact => {
                    let vcf = 'BEGIN:VCARD\nVERSION:3.0\n';
                    
                    if (contact.fn) vcf += `FN:${contact.fn}\n`;
                    
                    const n = `${contact.n.family || ''};${contact.n.given || ''};${contact.n.middle || ''};${contact.n.prefix || ''};${contact.n.suffix || ''}`;
                    vcf += `N:${n}\n`;
                    
                    if (contact.org) vcf += `ORG:${contact.org}\n`;
                    if (contact.title) vcf += `TITLE:${contact.title}\n`;
                    
                    contact.tel.forEach(tel => {
                        if (tel.value) vcf += `TEL;TYPE=${tel.type}:${tel.value}\n`;
                    });
                    
                    contact.email.forEach(email => {
                        if (email.value) vcf += `EMAIL;TYPE=${email.type}:${email.value}\n`;
                    });
                    
                    contact.adr.forEach(adr => {
                        if (adr.street || adr.city || adr.state || adr.zip || adr.country) {
                            vcf += `ADR;TYPE=${adr.type}:;;${adr.street};${adr.city};${adr.state};${adr.zip};${adr.country}\n`;
                        }
                    });
                    
                    if (contact.url) vcf += `URL:${contact.url}\n`;
                    if (contact.note) vcf += `NOTE:${contact.note}\n`;
                    if (contact.bday) vcf += `BDAY:${contact.bday}\n`;
                    
                    vcf += 'END:VCARD\n';
                    return vcf;
                }).join('\n');
            }

            saveVCF() {
                const vcfContent = this.generateVCF();
                const blob = new Blob([vcfContent], { type: 'text/vcard;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'contacts.vcf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showStatus('VCF file saved successfully!', 'success');
            }

            showContactsSection() {
                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('controls').classList.remove('hidden');
            }

            showStatus(message, type) {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.className = `status-message status-${type}`;
                statusDiv.textContent = message;
                statusDiv.style.display = 'block';
                
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize the app
        new VCFContactsManager();
    </script>
</body>
